<ion-header>

  <ion-navbar color="bluedark">
    <ion-title>Berita Terbaru</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="container">
    <img src="{{image}}" style="width:100%;" />
    <div class="bottom-right">{{sumber}}</div>
  </div>
  <div padding>
    <ion-note>{{formatdate}}</ion-note>
  </div>
  <div padding style="font-size:20px;margin-top:-15px">
    {{title}}
  </div>
  <div style="margin-top:-10px;padding-left:16px;padding-right:16px;text-align: justify;text-justify: inter-word;" [innerHTML]="description"></div>
</ion-content>
