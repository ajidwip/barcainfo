<ion-header>
  <ion-navbar color="bluedark">
    <ion-title>Foto</ion-title>
  </ion-navbar>

</ion-header>
<ion-content style="background:#000;">
  <ion-slides pager="true">

    </ion-slide>
  </ion-slides>
</ion-content>
