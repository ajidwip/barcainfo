<ion-header class="header">
  <div id="header-navbar" class="header-navbar">
    <div class="title-menu">
      <button ion-button clear menuToggle color="light" style="top:3px;">
        <ion-icon name="md-options" style="font-size:25px;"></ion-icon>
      </button>
    </div>
    <div class="title-logo">
      <h4>
        BARCA
        <img src="assets/icon/logo.gif" height="20" /> INFO&nbsp;&nbsp;&nbsp;&nbsp;
      </h4>
    </div>
  </div>
</ion-header>

<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
      pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."
    </ion-refresher-content>
  </ion-refresher>
  <ion-segment [(ngModel)]="fanspage">
    <ion-segment-button value="facebook">
      Facebook
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="fanspage">
    <ion-list class="content-list-menu" *ngSwitchCase="'facebook'">
      <ion-card *ngFor="let fans of FansPageData" (click)="doOpenPage(fans)">
        <img src="{{fans.icon_url}}" height="350" />
        <ion-row>
          <ion-col>
            <p style="font-size:20px;font-weight: bold;">{{fans.name}}</p>
            <ion-note>{{fans.alias}}</ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
