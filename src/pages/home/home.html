<ion-header id="header" class="header">
  <div id="header-navbar" class="header-navbar">
    <div class="title-menu">
      <button ion-button clear menuToggle color="light" style="top:7px;">
        <ion-icon name="md-options" style="font-size:25px;"></ion-icon>
      </button>
    </div>
    <div class="title-logo">
      <h4>
        BARCA
        <img src="assets/icon/logo.gif" height="20" /> INFO&nbsp;&nbsp;&nbsp;&nbsp;
      </h4>
    </div>
  </div>
  <div id="header-banner" class="header-banner">
    <ion-slides pager="true">
      <ion-slide>
        <div class="container">
          <img id="container-img" class="container-img" src="assets/imgs/campnou.jpg" style="width:100%;" />
          <div class="centered-top">
            <div style="font-size:60%;">La Liga - Matchday 31 : 12 Agust 18 01:30 WIB</div>
          </div>
          <div class="centered">
            <div id="result" class="result">
              4 - 1
            </div>
            <div id="result-sticky" class="result-sticky">
              FCB 4 - 1 RMD
            </div>
            <div id="statistics" class="statistics">
              <button style="font-size:12px;height:25px;" ion-button color="danger">Statistics</button>
            </div>
          </div>
          <div id="centered-left" class="centered-left">
            <div class="logo-club-left">
              <img id="logo-clubleft" style="width:40%;" src="assets/imgs/logoclubpng/barcelona.png" />
              <div id="name-clubleft" class="logo-name">FC Barcelona</div>
            </div>
          </div>
          <div id="centered-right" class="centered-right">
            <div class="logo-club-right">
              <img id="logo-clubright" style="width:40%;" src="assets/imgs/logoclubpng/realmadrid.png" />
              <div id="name-clubright" class="logo-name">Real Madrid</div>
            </div>
          </div>
          <div class="top-right">
            <ion-icon name="md-more"></ion-icon>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-header>
<ion-content id="content" class="content">
  <div class="content-top" style="margin-bottom:-3%;">
    <ion-card>
      <img src="assets/imgs/campnou.jpg" style="width:100%;" />
    </ion-card>
  </div>
  <div class="content-news" style="margin-bottom:73%;">
    <div>
      <ion-item no-lines style="background:transparent;">
        <h4 style="font-weight:bold;font-size:17px;text-align:left;">NEWS</h4>
        <h4 item-end (click)="doShowNews()">More..</h4>
      </ion-item>
    </div>
    <div padding style="margin-top:-60px;">
      <content-news [slides]="slides" [autoloop]="false" (selectSlide)="selectItem($event);"></content-news>
    </div>
  </div>
  <div>
    <ion-card>
      <img src="assets/imgs/campnou.jpg" style="width:100%;" />
    </ion-card>
  </div>
  <div class="content-photo" style="margin-bottom:73%;">
    <div>
      <ion-item no-lines style="background:transparent;">
        <h4 style="font-weight:bold;font-size:17px;text-align:left;">PHOTOS</h4>
        <h4 item-end (click)="doShowNews()">More..</h4>
      </ion-item>
    </div>
    <div padding style="margin-top:-60px;">
      <content-photo [slides]="slides" [autoloop]="false" (selectSlide)="selectItem($event);"></content-photo>
    </div>
  </div>
  <div>
    <ion-card>
      <img src="assets/imgs/campnou.jpg" style="width:100%;" />
    </ion-card>
  </div>
  <div class="content-video" style="margin-bottom:73%;">
    <div>
      <ion-item no-lines style="background:transparent;">
        <h4 style="font-weight:bold;font-size:17px;text-align:left;">VIDEOS</h4>
        <h4 item-end (click)="doShowNews()">More..</h4>
      </ion-item>
    </div>
    <div padding style="margin-top:-60px;">
      <content-video [slides]="slides" [autoloop]="false" (selectSlide)="selectItem($event);"></content-video>
    </div>
  </div>
  <div style="padding-bottom:5px;">
    <ion-card>
      <img src="assets/imgs/campnou.jpg" style="width:100%;" />
    </ion-card>
  </div>
</ion-content>
