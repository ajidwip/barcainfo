<ion-header id="header" class="header">
  <div id="header-navbar" class="header-navbar">
    <div *ngIf="streaming" class="logo-streaming" style="text-align:right;height:0px;">
      <button ion-button clear color="light" (click)="toggleSearch()">
        <img src="assets/imgs/live.gif" height="25" style="margin-top:10px;" />
      </button>
    </div>
    <div class="title-menu">
      <button ion-button clear menuToggle color="light" style="top:3px;">
        <ion-icon name="md-options" style="font-size:25px;"></ion-icon>
      </button>
    </div>
    <div class="title-logo">
      <h4>
        BARCA
        <img src="assets/icon/logo.gif" height="20" /> INFO&nbsp;&nbsp;&nbsp;&nbsp;
      </h4>
    </div>
  </div>
  <div id="header-banner" class="header-banner">
    <div class="container">
      <img id="container-img" class="container-img" src="assets/imgs/campnou.jpg" style="width:100%;" />
      <div class="centered-top">
        <div style="font-size:60%;">La Liga - Matchday 31 : 12 Agust 18 01:30 WIB</div>
      </div>
      <div class="centered">
        <div id="result" class="result">
          4 - 1
        </div>
        <div id="result-sticky" class="result-sticky">
          FCB 4 - 1 RMD
        </div>
        <div id="statistics" class="statistics">
          <button style="font-size:12px;height:25px;" ion-button color="danger">Statistics</button>
        </div>
      </div>
      <div id="centered-left" class="centered-left">
        <div class="logo-club-left">
          <img id="logo-clubleft" style="width:40%;" src="assets/imgs/logoclubpng/barcelona.png" />
          <div id="name-clubleft" class="logo-name">FC Barcelona</div>
        </div>
      </div>
      <div id="centered-right" class="centered-right">
        <div class="logo-club-right">
          <img id="logo-clubright" style="width:40%;" src="assets/imgs/logoclubpng/realmadrid.png" />
          <div id="name-clubright" class="logo-name">Real Madrid</div>
        </div>
      </div>
      <div class="top-right">
        <ion-icon name="md-more"></ion-icon>
      </div>
    </div>
  </div>
</ion-header>
<ion-content id="content" class="content">
  <div class="content-all">
    <div class="banner" (click)="doDashboard()">
      <ion-card>
        <img src="assets/imgs/campnou.jpg" />
      </ion-card>
    </div>
    <div class="content-news">
      <ion-item no-lines style="background:transparent;margin-bottom:-15px;">
        <h5 style="font-weight:bold;font-size:17px;">NEWS</h5>
        <a item-end style="color:#f53d3d;font-size:12px;" (click)="doMoreNews()">SEE MORE..</a>
      </ion-item>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let news of NewsAllactive">
            <div style="margin-right:-15px;">
              <ion-card (click)="doGoNewsDetail(news)">
                <img style="height:125px;width:100%;" src="{{news.image_url}}">
                <ion-card-content style="text-align:left;height:70px;font-weight: bold;">
                  {{news.title}}
                </ion-card-content>
              </ion-card>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="banner">
      <ion-card>
        <img src="assets/imgs/campnou.jpg" />
      </ion-card>
    </div>
    <div class="content-photos">
      <ion-item no-lines style="background:transparent;margin-bottom:-15px;">
        <h5 style="font-weight:bold;font-size:17px;">PHOTOS</h5>
        <a item-end style="color:#f53d3d;font-size:12px;" (click)="doMoreGallery()">SEE MORE..</a>
      </ion-item>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let gallery of GalleryAllactive">
            <div style="margin-right:-15px;">
              <ion-card (click)="doGoGalleryDetail(gallery)">
                <img style="height:125px;width:100%;" src="{{gallery.image_url_thumb}}">
                <ion-card-content style="text-align:left;height:70px;font-weight: bold;">
                  {{gallery.title}}
                </ion-card-content>
              </ion-card>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="banner">
      <ion-card>
        <img src="assets/imgs/campnou.jpg" />
      </ion-card>
    </div>
    <div class="content-videos">
      <ion-item no-lines style="background:transparent;margin-bottom:-15px;">
        <h5 style="font-weight:bold;font-size:17px;">VIDEOS</h5>
        <a item-end style="color:#f53d3d;font-size:12px;" (click)="doMoreVideos()">SEE MORE..</a>
      </ion-item>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let video of VideosAllactive">
            <div style="margin-right:-15px;">
              <ion-card>
                <div class="container">
                  <img style="height:125px;width:100%;" src="https://img.youtube.com/vi/{{video.image_url_thumb}}/maxresdefault.jpg">
                  <div class="centered"><ion-icon (click)="doOpenVideo(video)" class="playvideo" name="logo-youtube" style="font-size:60px;"></ion-icon></div>
                </div>
                <ion-card-content style="text-align:left;height:70px;font-weight: bold;">
                  {{video.title}}
                </ion-card-content>
              </ion-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
