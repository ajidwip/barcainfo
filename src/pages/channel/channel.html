<ion-header>

  <ion-navbar>
    <ion-title>{{data.channel.display_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <iframe allowfullscreen [src]="data.channel.name | safe:'resourceUrl'" width="100%" height="200"></iframe>
    <ion-card-content>
      <ion-card-title>
        {{data.channel.status}}
      </ion-card-title>
      <ion-list>
        <ion-item>
          <ion-avatar item-left>
            <img [src]="data.channel.logo" />
          </ion-avatar>
          <ion-badge item-right>
            {{data.channel.display_name}}
          </ion-badge>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
