<ion-header class="header">
  <div id="header-navbar" class="header-navbar">
    <div class="logo-streaming" style="text-align:right;height:0px;">
      <button ion-button clear color="light" (click)="toggleSearch()">
        <img src="assets/icon/logo.gif" height="35" style="margin-top:5px;" />
      </button>
    </div>
    <div class="title-menu">
      <button ion-button clear menuToggle color="light" style="top:3px;z-index:1;">
        <ion-icon name="md-options" style="font-size:25px;"></ion-icon>
      </button>
    </div>
    <div class="title-logo">
      <ion-select [(ngModel)]="season" multiple="false" style="margin-left:40px;margin-top:5px;font-size:15px;color:#fff;text-align:left;font-weight: bold;max-width: 30%;" placeholder="{{season}}">
        <ion-option value="{{season.seasons}}" *ngFor="let season of seasons">{{season.season}}</ion-option>
      </ion-select>
    </div>
  </div>
</ion-header>
<ion-content style="background:#E4E6E7">
  <ion-row>
    <ion-col col-12>
      <ion-card style="padding:10px;padding-left:15px;font-size:20px;background:#d3d6d7;border-left:3px solid; border-color:#9c1737;">
        PLAYERS
      </ion-card>
    </ion-col>
    <ion-col col-6 style="margin-top:-15px;" *ngFor="let player of players">
      <ion-card>
        <img src="{{player.img_url}}"/>
        <ion-row>
          <ion-col col-md-3 col-12 style="background: #72142E;">
            <p style="text-align:center;font-size:20px;font-weight: bold;color:#fff;top:50%;;">{{player.number}}</p>
          </ion-col>
          <ion-col col-md-9 col-12 style="text-align:center;background: #9C1737;">
            <p style="font-size:18px;font-weight: bold;color:#fff;">{{player.name}}</p>
            <p style="font-size:15px;color:#fff;">{{player.position}}</p>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-card style="padding:10px;padding-left:15px;font-size:20px;background:#d3d6d7;border-left:3px solid; border-color:#9c1737;">
        COACH
      </ion-card>
    </ion-col>
    <ion-col col-6 style="margin-top:-15px;" *ngFor="let staff of staffs">
      <ion-card>
        <img src="{{staff.img_url}}"/>
        <ion-row>
          <ion-col col-12 style="text-align:center;background: #5a5a5a;">
            <p style="font-size:18px;font-weight: bold;color:#fff;">{{staff.name}}</p>
            <p style="font-size:15px;color:#fff;">{{staff.position}}</p>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
