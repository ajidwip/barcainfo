<ion-menu type="overlay" [content]="mycontent">
    <ion-content style="background:#fff;">
        <ion-item no-lines style="text-align:center;background:url(assets/imgs/jersey.jpg);background-repeat:no-repeat;background-size:cover;border-bottom:5px solid;border-color:#488aff;">
            <img *ngIf="picture == ''" src="assets/imgs/people.png" height="100" style="max-width:100px;max-height:100px;"
            />
            <img *ngIf="picture != ''" src="{{picture}}" height="100" style="border-radius:100%;max-width:100px;max-height:100px;" />
            <div *ngIf="name == ''" style="color:#ffffff;margin-top:5px;margin-bottom:5px;">I`m Cules</div>
            <div *ngIf="name != ''" style="color:#ffffff;margin-top:5px;margin-bottom:5px;">{{name}}</div>
            <div>
                <button *ngIf="name == ''" ion-button outline style="color:#fff;width:100px;height:30px;" (click)="doLogin()">Sign In</button>
                <button *ngIf="name != ''" ion-button menuClose outline style="color:#fff;width:100px;height:30px;" (click)="doLogout()">Sign Out</button>
            </div>
        </ion-item>
        <ion-item no-lines style="border-bottom:1px solid;border-color:#dedede;" (click)="doHome()">
            <ion-icon item-start name="md-home" style="font-size:40px;"></ion-icon>
            <h5>HOME</h5>
        </ion-item>
        <ion-item no-lines style="border-bottom:1px solid;border-color:#dedede;" (click)="doGoToPage('NewsPage')">
            <ion-icon item-start name="ios-paper" style="font-size:40px;"></ion-icon>
            <h5>NEWS</h5>
        </ion-item>
        <ion-item no-lines style="border-bottom:1px solid;border-color:#dedede;" (click)="doGoToPage('PhotoPage')">
            <ion-icon item-start name="md-photos" style="font-size:40px;"></ion-icon>
            <h5>PHOTOS</h5>
        </ion-item>
        <ion-item no-lines style="border-bottom:1px solid;border-color:#dedede;" (click)="doGoToPage('VideoPage')">
            <ion-icon item-start name="md-videocam" style="font-size:38px;"></ion-icon>
            <h5>VIDEOS</h5>
        </ion-item>
        <ion-item no-lines style="border-bottom:1px solid;border-color:#dedede;" (click)="doChat()">
            <ion-icon item-start name="ios-chatbubbles" style="font-size:38px;"></ion-icon>
            <h5>CHAT</h5>
        </ion-item>
        <ion-item no-lines style="border-bottom:1px solid;border-color:#dedede;" (click)="doGoToPage('PlayersPage')">
            <ion-icon item-start name="md-people" style="font-size:35px;"></ion-icon>
            <h5>PLAYERS</h5>
        </ion-item>
        <ion-item no-lines style="border-bottom:1px solid;border-color:#dedede;" (click)="doGoToPage('FanspagePage')">
            <ion-icon item-start name="logo-facebook" style="font-size:40px;"></ion-icon>
            <h5>FANS PAGE</h5>
        </ion-item>
        <div class="top-right">
            <ion-icon name="md-close" menuClose style="font-size:30px;"></ion-icon>
        </div>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
